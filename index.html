<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Win Streak Overlay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="panel">
        <div id="main-label">WIN STREAK</div>

        <div class="block">
            <div class="label">CURRENT STREAK</div>
            <div class="value" id="currentValue">0</div>
        </div>

        <div class="block">
            <div class="label">LONGEST STREAK</div>
            <div class="value" id="longestValue">0</div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
